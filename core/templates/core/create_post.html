{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
           <div class="form-control">
            <h2>Create a new Post</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary mt-2">Save</button>
            </form>
           </div>
        </div>
    </div>
</div>
{% endblock content %}
