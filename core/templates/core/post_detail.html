{% extends 'core/base.html' %}
{% block content  %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="home">
                
                <img  width="75px" margin-left="20px" class="rounded-circle" src="{{p.author.profile.photo.url}}" alt="">
                <div class="content">
                    <h2>{{post.title}}</h2>
                    <small>By {{post.author.username}} on {{post.date|timesince}}</small>
                    <p>{{post.content}}</p>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
